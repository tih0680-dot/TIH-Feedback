
<!DOCTYPE html>
<html>
<head>
    <title>The Indus Hospital - Cleaning Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://indushospital.org.uk/wp-content/uploads/2023/05/The-Indus-Hospital-Fakir-Trust-Campus-PIB-Colony-Karachi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9); /* Light overlay for readability */
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            color: #dc3545; /* Hospital red theme */
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type=text], textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header">
            <h1>The Indus Hospital</h1>
        </div>

        <div class="form-container">
            <h2>Restroom Feedback Form</h2>
            <form id="cleaningForm" enctype="multipart/form-data">
                <input type="hidden" name="washroom_id" id="washroom_id">
                <input type="hidden" name="device_info" id="device_info">
                <input type="hidden" name="timestamp" id="timestamp">

                <label for="employee_code">Employee Name:</label>
                <input type="text" name="employee_code" id="employee_code" required>

                <label for="notes">Notes (optional):</label>
                <textarea name="notes" id="notes" rows="4" placeholder="Add any comments or observations..."></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="status"></p>
        </div>
    </div>
